<!doctype html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Meena Vempaty</title>
        <meta name="description" content="Meena Vempaty's portfolio">
        <meta name="author" content="Meena Vempaty">

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="lightbox/lightbox.css"/>
        <script src="pieces.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.js"></script>
        <script src="lightbox/lightbox.js"></script>

    </head>

    <body>

        <div id="header">
            <div id="title">Meena Vempaty</div>
            <ul id="links">
                <li class="about-link"><a href="https://www.instagram.com/infinitedimensionalvectorcake/" target="_blank"><img class="icon" src="icons/instagram.svg"></a></li>
                <li class="about-link"><a href="https://www.redbubble.com/people/toomanyteeth/shop" target="_blank"><img class="icon" src="icons/redbubble.svg"></a></li>
                <li class="about-link"><a href="mailto:meenamakesthings@gmail.com"><img class="icon" src="icons/email.svg"></a></li>
            </ul>
        </div>

        <div id="content">

            <p id="about">
                Nice to meet you! I'm a designer with <span id="experience">#</span> years of experience. Contact me here: <a href="mailto:meenamakesthings@gmail.com">meenamakesthings@gmail.com</a>
            </p>
            <script>
                document.getElementById("experience").innerHTML = new Date().getFullYear() - 2015;
            </script>

            <ul id="pieces">
                <script id="piecesTemplate" type="text/x-handlebars-template">
                {{#each pieces}}
                <li class="piece">
                    <p class="piece-info"><span class="piece-title">{{title}}</span> <span class="piece-description">{{{description}}}</span></p>
                    <ul class="piece-images">
                        {{#each videos}}
                        <li class="image-list-item">
                            <video class="piece-media piece-video" poster="{{this}}.png" width="1920" height="1080" controls>
                                <source src="{{this}}.mp4" type="video/mp4">
                                Your browser does not support the HTML video tag.
                            </video>
                        </li>
                        {{/each}}
                        {{#each videoloops}}
                        <li class="image-list-item">
                            <a href="{{this}}" data-lightbox="lightbox">
                                <video class="piece-media piece-image" autoplay muted loop>
                                    <source src="{{this}}.mp4" type="video/mp4">
                                    Your browser does not support the HTML video tag.
                                </video>
                            </a>
                        </li>
                        {{/each}}
                        {{#each images}}
                        <li class="image-list-item">
                            <a href="{{this}}" data-lightbox="lightbox">
                                <img class="piece-media piece-image" src="{{this}}">
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </li>
                {{/each}}
            </script></ul>

            <script>
                var template = Handlebars.compile(document.getElementById('piecesTemplate').innerHTML);
                document.getElementById('pieces').innerHTML = template(pieces);
                lightbox.option({
                    'albumLabel': "%1/%2",
                    'disableScrolling': true,
                    'fadeDuration': 100,
                    'imageFadeDuration': 100,
                    'resizeFadeDuration': 100,
                    'showImageNumberLabel': false,
                    'wrapAround': true
                })
            </script>

        </div>

    </body>

</html>
